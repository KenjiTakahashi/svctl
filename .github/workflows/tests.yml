name: tests

on: [push, pull_request]

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                go: ["1.18", "1.19", "1.20"]

        steps:
            - uses: actions/checkout@v3
            - name: setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ matrix.go }}

            - name: install runit
              run: >
                  sudo apt update &&
                  sudo apt install -y runit

            - name: resolve dependencies
              run: go get -v -t -d ./...
            - name: build
              run: go build -v .
            - name: test
              run: go test -v .
